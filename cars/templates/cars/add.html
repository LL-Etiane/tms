{% extends 'cars/master.html' %} {% block content %}
<div class="container">
  <div class="container">
    <h1>Add new car</h1>
    <form method="POST" action="{% url 'add_car' %}">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-8 elevate">
          <div class="form-group">
            <label for="matricule">Car Matricule</label>
            <input
              type="text"
              name="matricule"
              id="matricule"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="car_type">Car Type</label>
            <input
              type="text"
              name="car_type"
              id="car_type"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="date_bought">Date Bought</label>
            <input
              type="date"
              name="date_bought"
              id="date_bought"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="date_put_to_use">Date put in to use</label>
            <input
              type="date"
              name="date_put_to_use"
              id="date_put_to_use"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" />
          </div>
          <div class="form-group">
            <label for="kilometres_bought_with">Kilometres bought with</label>
            <input
              type="number"
              name="kilometres_bought_with"
              id="kilometres_bought_with"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-3 elevate ms-2">
          <h4>Select Driver</h4>
          {% for shift in shifts %}
          <div class="form-group mb-2">
            <label for="driver">Driver ({{shift.type}} shift)</label>
            <select
              name="driver_{{shift.type}}"
              id="driver"
              class="form-control"
            >
              <option value="">----------</option>
              {% for driver in drivers %}
              <option value="{{driver.id}}">{{driver.name}}</option>
              {% endfor %}
            </select>
          </div>
          {% endfor %}
        </div>
      </div>
      <input type="submit" value="Save" class="mt-2 btn btn-primary btn-sm" />
    </form>
  </div>
  {% endblock %}
</div>
