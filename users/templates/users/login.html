<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-center caption-container">
        <h1 class="login-caption">Etiane's car services</h1>
      </div>
      <div class="login-container">
        <div class="login-avatar">Taxi</div>
        <h4 class="text-center">Login Portal</h4>
        {% if error %}
        <h3 class="text-danger">{{error}}</h3>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group text-center mt-2">
            <input type="submit" value="Login" class="btn btn-sm btn-yellow" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
